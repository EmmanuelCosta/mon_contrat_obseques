<ng-template #popupCGU let-c="close" let-d="dismiss">
    <div class="modal-header px-4">
        <h4 class="modal-title warnig text-center">
            <span><strong>Conditions Générales d'utilisation</strong>
            </span>

        </h4>
    </div>
    <div class="modal-body">
        <div class="pretty p-svg p-curve">
            <input type="checkbox" [(ngModel)]="accepted" [ngModelOptions]="{standalone: true}"  />
            <div class="state p-success">
                <!-- svg path -->
                <svg class="svg svg-icon" viewBox="0 0 20 20">
                    <path d="M7.629,14.566c0.125,0.125,0.291,0.188,0.456,0.188c0.164,0,0.329-0.062,0.456-0.188l8.219-8.221c0.252-0.252,0.252-0.659,0-0.911c-0.252-0.252-0.659-0.252-0.911,0l-7.764,7.763L4.152,9.267c-0.252-0.251-0.66-0.251-0.911,0c-0.252,0.252-0.252,0.66,0,0.911L7.629,14.566z" style="stroke: white;fill:white;"></path>
                </svg>
                <label></label>
            </div>
        </div>
        <label>Je reconnais avoir lu et accepté les <a href="javascript:void(0);" (click)="download()"> conditions générales d'utilisation</a></label>

    </div>
    <div class="modal-footer">
        <button *ngIf="!accepted" type="button" class="btn btn-raised btn-primary  pull-right" (click)="d('over')" disabled>Accepter</button>
        <button *ngIf="accepted" type="button" class="btn btn-raised btn-primary  pull-right" (click)="d('over')" >Accepter</button>

    </div>
</ng-template>
