<div class="pad-wrap">
  <div class="row base-card">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 mb-4 col-one-half-lg-down fade-in-up">
      <div class="bg-warning pl-2 lazy-up" (click)="downloadFile2(1)">
        <div class="chk-block  d-flex bg-light justify-content-between p-4">
          <div>
            <h2 class="fw-normal">Bulletin de souscription</h2> <br>

          </div>
          <div class="dash-icon">
            <i class="icon-cloud-download icons font-xl"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 mb-4 col-one-half-lg-down fade-in-up">
      <div class="bg-green pl-2 lazy-up" (click)="downloadFile2(4)">
        <div class="chk-block  d-flex bg-light justify-content-between p-4">
          <div>
            <h2 class="fw-normal">Dispositions Générales</h2> <br>
          </div>
          <div class="dash-icon">
            <i class="icon-cloud-download icons font-xl"></i>
          </div>
        </div>
      </div>
    </div>


    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 mb-4 col-one-half-lg-down fade-in-up">
      <div class="bg-yellow pl-2 lazy-up" (click)="downloadFile2(23)">
        <div class="chk-block  d-flex bg-light justify-content-between p-4">
          <div>
            <h2 class="fw-normal">Devis de prestation </h2> <br>
          </div>
          <div class="dash-icon">
            <i class="icon-cloud-download  icons font-xl"></i>
          </div>
        </div>
      </div>

    </div>
  </div>
  <div class="row base-card">
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 mb-4 col-one-half-lg-down fade-in-up">
      <div class="bg-primary pl-2 lazy-up" (click)="downloadFile2(24)">
        <div class="chk-block  d-flex bg-light justify-content-between p-4">
          <div>
            <h2 class="fw-normal">Conditions particulières </h2>
            <br>
          </div>
          <div class="dash-icon">
            <i class="icon-cloud-download  icons font-xl"></i>
          </div>
        </div>
      </div>
    </div>

    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 mb-4 col-one-half-lg-down fade-in-up">
      <div class="bg-info pl-2 lazy-up" (click)="downloadFile2(32)">
        <div class="chk-block  d-flex bg-light justify-content-between p-4">
          <div>
            <h2 class="fw-normal">Dispositions générales assistance</h2>
          </div>
          <div class="dash-icon">
            <i class="icon-cloud-download  icons font-xl"></i>
          </div>
        </div>
      </div>
    </div>
    <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 mb-4 col-one-half-lg-down fade-in-up">
      <div class="bg-danger pl-2 lazy-up" (click)="downloadFile2(9)">
        <div class="chk-block  d-flex bg-light justify-content-between p-4">
          <div>
            <h2 class="fw-normal">Mandat de dernières volontés</h2>
          </div>
          <div class="dash-icon">
            <i class="icon-cloud-download  icons font-xl"></i>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div *ngIf="archivesLIA.length > 0">
    <div class="row base-card" >
      <div class="col-xs-12 col-sm-6 col-md-4 col-lg-3 mb-4 col-one-half-lg-down fade-in-up">
        <div class="bg-info pl-2 lazy-up" (click)="downloadFile2(41)">
          <div class="chk-block  d-flex bg-light justify-content-between p-4">
            <div>
              <h2 class="fw-normal">Lettre d'informations annuelle</h2>
            </div>
            <div class="dash-icon">
              <i class="icon-cloud-download  icons font-xl"></i>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      Liste des documents archivés
      <div class="col-md-6 card-body">
        <div class="card-block">

          <div class="table-responsive">
            <table class="table table-striped table-bordered table-hover" id="dataTables-example">
              <thead>
                <tr>
                  <th>Document</th>
                  <th>Année</th>
                  <th>Action</th>
                </tr>
              </thead>
              <tbody>
                <tr class="odd gradeX" *ngFor="let lia of archivesLIA">
                  <td>{{lia.name}} </td>
                  <td> {{lia.creationDate}}</td>
                  <td> <button class="bg-warning" (click)="downloadHistoryFile(lia.code)"> Télécharger</button> </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
